<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAweome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Valyuta.AZE</header>
      <form action="#">
        <div class="amount">
          <label for="validationCustom01" class="form-label"
            ><p>Meblegi Daxil Edin</p>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="1000"
              required
          /></label>
        </div>
        <div class="drop-list">
          <div class="toSelect">
            <p>Deisdirilen</p>
            <div class="select-box">
              <!-- <img src="https://flagcdn.com/48x36/us.png" alt="flag" /> -->
              <label for="validationCustom01" class="form-label"
                ><select
                  class="form-select"
                  id="toSelect"
                  aria-label="Default select example"
                >
                  <option value="AZN">AZN</option>
                  <option value="USD">USD</option>
                  <option value="RUB">RUB</option>
                </select>
              </label>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="formSelect">
            <p>Deisen</p>
            <div class="select-box">
              <!-- <img src="https://flagcdn.com/48x36/np.png" alt="flag" /> -->
              <label for="validationCustom01" class="form-label"
                ><select
                  class="form-select"
                  aria-label="Default select example"
                  id="formSelect"
                >
                  <option value="USD">USD</option>
                  <option value="AZN">AZN</option>
                  <option value="RUB">RUB</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="drop-list">
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Deisdirilmirs"
            id="exchange-rate"
          />
        </div>
        <button>Deisdirmek</button>
      </form>
    </div>

    <script src="./main.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
